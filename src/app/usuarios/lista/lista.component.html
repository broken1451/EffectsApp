

<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-x3"></i>
  </p>
  <p class="mb-0"></p>
</div>
<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <p class="mb-0">
      {{error | json}}
  </p>
</div>


<div class="card-columns" *ngIf="!loading">
  <div class="card" *ngFor="let users of usuarios; let i = index">
    <img [src]="users.avatar" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ users.first_name }} - {{ users.last_name }}</h5>
      <p class="card-text">
        This is a longer card with supporting text below as a natural lead-in to
        additional.
      </p>
      <p class="card-text">
        <span class="text-muted">
          {{ users.id }}
        </span>
      </p>
    </div>
  </div>
</div>
